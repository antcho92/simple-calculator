<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>JS Calculator</title>
    
    
    
    
        <link rel="stylesheet" href="css/style.css">

    
    
    
  </head>

  <body>

    <head>
  <title>JS Calculator</title>
</head>

<body>
  <div class='text-center' id=calculator>
    <h4>Simple Calculator</h4>
    <input type="textbox" readonly id=total>
    <div id=buttons>
      <button class="button" value="CLEAR">CLEAR
      </button>
      <button class="button" value="DEL">DEL
      </button>
      <button class="button" value="%">%
      </button>
      <button class="button" value="/">/
      </button>
      <button class="button" value="7">7
      </button>
      <button class="button" value="8">8
      </button>
      <button class="button" value="9">9
      </button>
      <button class="button" value="*">*
      </button>
      <button class="button" value="4">4
      </button>
      <button class="button" value="5">5
      </button>
      <button class="button" value="6">6
      </button>
      <button class="button" value="-">-
      </button>
      <button class="button" value="1">1
      </button>
      <button class="button" value="2">2
      </button>
      <button class="button" value="3">3
      </button>
      <button class="button" value="+">+
      </button>
      <button>
      </button>
      <button class="button" value="0">0
      </button>
      <button class="button" value=".">.
      </button>
      <button class="button" value="=">=
      </button>
    </div>
  </div>
</body>
    <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>

        <script src="js/index.js"></script>

    
    
    
  </body>
</html>
